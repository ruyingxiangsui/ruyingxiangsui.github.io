<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			function getQueryVariable(variable) {
		       var query = window.location.search.substring(1);
		       var vars = query.split("&");
		       for (var i=0;i<vars.length;i++) {
		               var pair = vars[i].split("=");
		               if(pair[0] == variable){return pair[1];}
		       }
		       return("");
			}

			function isBlank(str){
				if ( str == "" ) return true;
				var regu = "^[ ]+$";
				var re = new RegExp(regu);
				return re.test(str);
			}

            var KEY_DESTINATION = "_destination"
            var DELAY_DURATION = 2000
			var destination = getQueryVariable(KEY_DESTINATION);

			if (isBlank(destination)) {
				alert(KEY_DESTINATION + " cannot be empty!");
			} else {
				setTimeout(() => {
					window.location = destination;
				}, DELAY_DURATION);
			}
		</script>
	</head>
	<body>
	</body>
</html>
